<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=DM+Sans:wght@400;700&family=Hanken+Grotesk:wght@500;700;800&family=Outfit&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6dev</title>
</head>

<body>
    <div class="container">
        <!-- sag taraf -->
        <div class="right corner">
            <h3>Your Result</h3>
            <div class="content corner"> 
                <h2>76</h2>
                <span>of 100</span>
            </div>
            <div>
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>
        <!-- Sol taraf -->
        <div class="left corner">
            <h2>Summary</h2>
            <div class="reaction lens">
                <span class="area"><img src="icon-reaction.svg" class="images">Reaction</span>
                <span class="old">80 <span class="number">/100</span></span>
            </div>
            <div class="memory lens">
                <span class="area"><img src="icon-memory.svg" class="images">Memory</span>
                <span class="old">92<span class="number">/100</span></span>
            </div>
            <div class="verbal lens">
                <span class="area"><img src="icon-verbal.svg" class="images">Verbal</span>
                <span class="old">61<span class="number">/100</span></span>
            </div>
            <div class="visual lens">
                <span class="area"><img src="icon-visual.svg" class="images">Visual</span>
                <span class="old">72<span class="number">/100</span></span>
            </div>
            <div>
            <button>Continue</button>
        </div>
        </div>
        
    </div>
</body>

</html>
